<html>
<head>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<form action="/user" method="post">
    <h2>Login</h2>
    <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Enter Username">

    </div>
    <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Enter Password">
    </div>
    <input type="submit" value="LogIn">
    <br>
    <div id="error-mezua" style="color: red;"></div>
    <script>
        const urlberria = new URLSearchParams(window.location.search);
        const error = urlberria.get('error');
        if (error === 'true') {
             document.getElementById('error-mezua').textContent = 'Kredentzialak ez dira zuzenak';
        }
    </script>
</form>
</body>
</html>
